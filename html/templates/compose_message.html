<template name="compose_message">
    <div class="row">
        <span class="col-xs-12">
            <form role="form">
                <div class="form-group">
                    <label for="message_content">Message</label>
                    <textarea class="form-control" id="message_content" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button id="send_message" type="submit" class="btn btn-default">Send</button>
                </div>
            </form>
        </span>
    </div>
</template>
