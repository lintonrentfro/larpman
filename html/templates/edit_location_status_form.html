<template name="edit_location_status_form">
    <div class="row">
        <span class="col-xs-12">
            <form role="form">
                <div class="form-group">
                    <label for="new_status">Current Location Description</label>
                    <textarea class="form-control" id="new_status" rows="5">{{active_loc_data.stat}}</textarea>
                </div>
                <div class="form-group">
                    <button id="update_location_status" type="submit" class="btn btn-default">Update</button>
                </div>
            </form>
        </span>
    </div>
</template>
