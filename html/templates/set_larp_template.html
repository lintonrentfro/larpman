<template name="set_larp_template">
    <span class="col-sm-5">
        <select id="larp" class="form-control">
            {{#each set_larp_choices}}
                <option value="{{this._id}}">{{this.title}}</option>
            {{/each}}
        </select>
    </span>
    <span class="col-sm-3">
        <button id="link_to_larp" class="btn btn-info btn-sm" type="button">set</button>
    </span>
</template>
